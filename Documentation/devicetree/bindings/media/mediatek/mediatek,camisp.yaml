%YAML 1.2
---
$id: "http://devicetree.org/schemas/media/mediatek,camisp.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: The camisp unit of Mediatek ISP system

maintainers:
  - MTK ISD <MTK_ISD_SW2@mediatek.com>

description:
  MediaTek camisp is the ISP auxiliary hardware unit in MediaTek SoC.

properties:
  compatible:
    const: mediatek,camisp

  "#address-cells":
    maxItems: 2

  "#size-cells":
    maxItems: 2

  ranges: true

  power-domains:
    maxItems: 1

required:
  - compatible
  - reg
  - reg-names
  - ranges
  - power-domains

additionalProperties: false

examples:
  - |
    camisp: camisp@16000000 {
      compatible = "mediatek,camisp";
      reg = <0 0x16000000 0 0x1000>;
      reg-names = "base";
      mediatek,scp = <&scp_dual>;
      power-domains = <&spm MT8188_POWER_DOMAIN_CAM_MAIN>;
    };

...
